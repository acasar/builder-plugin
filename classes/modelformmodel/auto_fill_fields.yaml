# ===================================
#  Form Field Definitions
# ===================================

fields:
    columns:
        tab: rainlab.builder::lang.list.tab_columns
        type: datatable
        btnAddRowLabel: rainlab.builder::lang.list.btn_add_column
        btnDeleteRowLabel: rainlab.builder::lang.list.btn_delete_column
        columns:
            field:
                title: Field
                type: autocomplete
                fillFrom: model-fields
                validation:
                    required:
                        message: rainlab.builder::lang.list.column_dbfield_required
            label:
                title: Label
                type: builderLocalization
                validation:
                    required:
                        message: rainlab.builder::lang.list.column_label_required
            control:
                title: Control
                type: dropdown
                validation:
                    required:
                        message: rainlab.builder::lang.list.column_type_required
                options:
                    text: Text
                    password: Password
                    number: Number
                    checkbox: Checkbox
                    switch: Switch
                    textarea: 'Text area'
                    dropdown: Dropdown
                    radio: 'Radio List'
                    checkboxlist: 'Checkbox list'
                    codeeditor: 'Code editor'
                    colorpicker: 'Color picker'
                    datepicker: 'Date picker'
                    richeditor: 'Rich editor'
                    markdown: 'Markdown editor'
                    fileupload: 'Markdown editor'
                    recordfinder: 'Record finder'
                    mediafinder: 'Media finder'
                    relation: 'Relation'
    dictionary:
        type: checkbox
        label: 'Automatically convert labels to localized strings'